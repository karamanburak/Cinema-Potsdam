<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="./assets/kino.png">
    <link rel="stylesheet" href="style.css">
    <title>KINO POTSDAM</title>
</head>

<body>
    <!--! ------------------------------- -->
    <!--!            CONTAINER            -->
    <!--! ------------------------------- -->
    <div class="container">
        <!--^ ------------------------------- -->
        <!--^             HEADER              -->
        <!--^ ------------------------------- -->
        <header class="screen">
            <h1>KINO POTSDAM</h1>
            <img src="./assets/cinema.jpg" alt="">
        </header>

        <!--^ ------------------------------- -->
        <!--^           MOVIE LIST            -->
        <!--^ ------------------------------- -->
            <div class="movie-list">
                <div class="swiper">
                    <h2>Bitte wählen Sie einen Film, aus den Sie schauen möchten</h2>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="film1" src="./assets/img1.jpg" alt="film1" id="film">
                        </div>
                        <div class="swiper-slide">
                            <img class="film2" src="/assets/img2.jpg" alt="film2" id="film">
                        </div>
                        <div class="swiper-slide">
                            <img class="film3" src="./assets/img3.jpg" alt="film3" id="film">
                        </div>
                        <div class="swiper-slide">
                            <img class="film4" src="./assets/img4.jpg" alt="film4" id="film">
                        </div>
                        <div class="swiper-slide">
                            <img class="film5" src="./assets/img5.jpg" alt="film5" id="film">
                        </div>

                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
